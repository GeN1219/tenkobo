<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点呼画面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "MS Gothic", "Osaka-Mono", monospace;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border: 2px solid #000;
            padding: 20px;
        }

        .header {
            text-align: center;
            border: 1px solid #000;
            padding: 8px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .row {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            min-height: 30px;
        }

        .label {
            width: 140px;
            font-size: 14px;
            white-space: nowrap;
        }

        .input-box {
            height: 25px;
            border: 1px solid #000;
            padding: 0 5px;
            display: flex;
            align-items: center;
            font-family: inherit;
            font-size: 14px;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        input[type="datetime-local"],
        input[type="number"],
        select {
            border: 1px solid #000;
            padding: 0 5px;
            font-family: inherit;
            font-size: 14px;
        }

        select {
            cursor: pointer;
        }

        textarea {
            border: 1px solid #000;
            padding: 5px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
        }

        .input-yellow {
            background-color: #FFD700;
            width: 80px;
        }

        .input-yellow-long {
            background-color: #FFFF00;
            width: 250px;
        }

        .input-yellow-medium {
            background-color: #FFD700;
            width: 120px;
        }

        .checkbox-red {
            width: 80px;
            background-color: #DC143C;
            color: white;
            text-align: center;
            font-size: 12px;
        }

        .checkbox-section {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .checkbox-item input[type="checkbox"],
        .checkbox-item input[type="radio"] {
            width: 15px;
            height: 15px;
            cursor: pointer;
        }

        .checkbox-item label {
            cursor: pointer;
        }

        .text-small {
            font-size: 12px;
            margin-left: 10px;
        }

        .meter-box {
            background-color: #FFD700;
            width: 100px;
            height: 25px;
            border: 1px solid #000;
            display: inline-block;
        }

        .meter-label {
            margin-left: 10px;
            font-size: 12px;
        }

        .input-wide {
            background-color: #FFD700;
            width: 400px;
            height: 25px;
            border: 1px solid #000;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            gap: 20px;
        }

        .btn {
            padding: 12px 60px;
            font-size: 16px;
            font-weight: bold;
            border: 1px solid #000;
            cursor: pointer;
        }

        .btn-cancel {
            background-color: #B0E0E6;
        }

        .btn-confirm {
            background-color: #87CEEB;
        }

        .summary-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: bold;
        }

        .summary-text {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .not-done-highlight {
            color: #B22222;
        }

        .current-date {
            font-size: 13px;
            text-align: right;
            margin-bottom: 10px;
        }

        .header-row {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .header-title {
            flex: 1;
            text-align: center;
        }

        .work-status-box {
            width: 80px;
            height: 40px;
            border: 2px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            background-color: #B0E0E6;
            margin-right: 10px;
        }

        .work-status-box.ended {
            background-color: #FFD700;
        }

        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #90EE90;
            border: 3px solid #000;
            padding: 30px 50px;
            font-size: 18px;
            font-weight: bold;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            display: none;
        }
    </style>
</head>
<body>
    <div id="successMessage" class="success-message">
        保存しました！
    </div>

    <div class="container">
        <div class="summary-bar">
            <div class="summary-text">
                <span>点呼予定人数：<span id="planned-total">20</span>人</span>
                <span>点呼完了人数：<span id="completed-total">13</span>人</span>
                <span class="not-done-highlight">未実施人数：<span id="not-done-total">7</span>人</span>
            </div>
        </div>
        <div class="header-row">
            <div id="workStatusBox" class="work-status-box" onclick="toggleWorkStatus()">始業</div>
            <div class="header header-title">点呼画面</div>
        </div>
        <div class="current-date" id="current-date"></div>

        <div class="row">
            <div class="label">社員コード</div>
            <input type="text" id="employee-code" class="input-box input-yellow">
        </div>

        <div class="row">
            <div class="label">名前</div>
            <input type="text" id="name" class="input-box input-yellow-long">
        </div>

        <div class="row">
            <div class="label">ルート番号</div>
            <input type="text" id="route-number" class="input-box input-yellow-medium">
        </div>

        <div class="row">
            <div class="label">使用車両</div>
            <input type="text" id="vehicle" class="input-box input-yellow-medium">
        </div>

        <div class="row">
            <div class="label">走行距離</div>
            <div style="margin-left: 10px;">ODOメーター</div>
            <input type="number" id="odo-start" class="meter-box" style="margin-left: 10px;" placeholder="開始">   　～
            <input type="number" id="odo-end" class="meter-box" style="margin-left: 50px;" placeholder="終了">
            <span class="meter-label">km</span>
        </div>

        <div class="row">
            <div class="label">計画時刻</div>
            <input type="time" id="planned-time-start" class="input-box input-yellow-medium">  　～
            <input type="time" id="planned-time-end" class="input-box input-yellow-medium" style="margin-left: 10px;">
        </div>

        <div class="row">
            <div class="label">出勤状況</div>
            <select id="attendance-status" class="input-box input-yellow-medium">
                <option value="出勤" selected>出勤</option>
                <option value="欠勤">欠勤</option>
                <option value="早退">早退</option>
                <option value="その他">その他</option>
            </select>
        </div>

        <div class="row">
            <div class="label">点呼時刻</div>
            <input type="date" id="roll-call-date" class="input-box input-yellow-medium">
            <input type="time" id="roll-call-time" class="input-box input-yellow-medium" style="margin-left: 10px;">
        </div>

        <div class="row">
            <div class="label">アルコールチェッカー</div>
            <div class="checkbox-section">
                <label class="checkbox-item">
                    <input type="radio" name="alcohol-checker" value="あり" checked>
                    <div class="checkbox-red">あり</div>
                </label>
                <label class="checkbox-item">
                    <input type="radio" name="alcohol-checker" value="なし">
                    <div class="checkbox-red">なし</div>
                </label>
            </div>
        </div>

        <div class="row">
            <div class="label">アルコール</div>
            <div class="checkbox-section">
                <label class="checkbox-item">
                    <input type="radio" name="alcohol" value="あり">
                    <div class="checkbox-red">あり</div>
                </label>
                <label class="checkbox-item">
                    <input type="radio" name="alcohol" value="なし" checked>
                    <div class="checkbox-red">なし</div>
                </label>
            </div>
        </div>

        <div class="row">
            <div class="label">体調</div>
            <div class="checkbox-section">
                <label class="checkbox-item">
                    <input type="radio" name="health" value="良好" checked>
                    <div class="checkbox-red">良好</div>
                </label>
                <label class="checkbox-item">
                    <input type="radio" name="health" value="不調">
                    <div class="checkbox-red">不調</div>
                </label>
            </div>
        </div>

        <div class="row">
            <div class="label">運行前点検</div>
            <div class="checkbox-section">
                <label class="checkbox-item">
                    <input type="radio" name="pre-inspection" value="あり" checked>
                    <div class="checkbox-red">あり</div>
                </label>
                <label class="checkbox-item">
                    <input type="radio" name="pre-inspection" value="なし">
                    <div class="checkbox-red">なし</div>
                </label>
            </div>
        </div>

        <div class="row">
            <div class="label">日常点検実施</div>
            <div class="checkbox-section">
                <label class="checkbox-item">
                    <input type="radio" name="daily-inspection" value="あり" checked>
                    <div class="checkbox-red">あり</div>
                </label>
                <label class="checkbox-item">
                    <input type="radio" name="daily-inspection" value="なし">
                    <div class="checkbox-red">なし</div>
                </label>
            </div>
        </div>

        <div class="row">
            <div class="label">運行状況の確認</div>
            <textarea id="operation-status" class="input-wide" rows="3" placeholder="運行状況を入力してください"></textarea>
        </div>

        <div class="row">
            <div class="label">備考</div>
            <textarea id="remarks" class="input-wide" rows="3" placeholder="備考を入力してください"></textarea>
        </div>

        <div class="row">
            <div class="label">3点セット確認</div>
            <div class="checkbox-section">
                <label class="checkbox-item">
                    <input type="checkbox" id="check-3set" value="OK">
                    <div class="checkbox-red">OK</div>
                </label>
            </div>
        </div>

        <div class="row">
            <div class="label">LogiStar時間外確認</div>
            <div class="checkbox-section">
                <label class="checkbox-item">
                    <input type="checkbox" id="check-logistar" value="OK">
                    <div class="checkbox-red">OK</div>
                </label>
            </div>
        </div>

        <div class="buttons">
            <button class="btn btn-cancel" onclick="window.location.href='main.html'">キャンセル</button>
            <button class="btn btn-confirm" onclick="saveData()">確定</button>
        </div>
    </div>
    <script>
        function saveData() {
            // ラジオボタンの値を取得する関数
            function getRadioValue(name) {
                const radio = document.querySelector(`input[name="${name}"]:checked`);
                return radio ? radio.value : '';
            }

            // フォームデータを収集
            const data = {
                id: Date.now(),
                employeeCode: document.getElementById('employee-code').value,
                name: document.getElementById('name').value,
                routeNumber: document.getElementById('route-number').value,
                vehicle: document.getElementById('vehicle').value,
                plannedTimeStart: document.getElementById('planned-time-start').value,
                plannedTimeEnd: document.getElementById('planned-time-end').value,
                attendanceStatus: document.getElementById('attendance-status').value,
                rollCallDate: document.getElementById('roll-call-date').value,
                rollCallTime: document.getElementById('roll-call-time').value,
                rollCallDateTime: document.getElementById('roll-call-date').value && document.getElementById('roll-call-time').value 
                    ? `${document.getElementById('roll-call-date').value}T${document.getElementById('roll-call-time').value}` 
                    : '',
                alcoholChecker: getRadioValue('alcohol-checker'),
                alcohol: getRadioValue('alcohol'),
                health: getRadioValue('health'),
                preInspection: getRadioValue('pre-inspection'),
                dailyInspection: getRadioValue('daily-inspection'),
                odoStart: document.getElementById('odo-start').value,
                odoEnd: document.getElementById('odo-end').value,
                operationStatus: document.getElementById('operation-status').value,
                remarks: document.getElementById('remarks').value,
                check3set: document.getElementById('check-3set').checked ? 'OK' : '',
                checkLogistar: document.getElementById('check-logistar').checked ? 'OK' : '',
                createdAt: new Date().toISOString()
            };

            // LocalStorageから既存のデータを取得
            let records = JSON.parse(localStorage.getItem('tenkoboRecords') || '[]');
            
            // 新しいデータを追加
            records.push(data);
            
            // LocalStorageに保存
            localStorage.setItem('tenkoboRecords', JSON.stringify(records));
            
            // 成功メッセージを表示
            showSuccessMessage();
            
            // フォームをリセット
            resetForm();
        }

        function showSuccessMessage() {
            const message = document.getElementById('successMessage');
            message.style.display = 'block';
            
            setTimeout(() => {
                message.style.display = 'none';
            }, 1500);
        }

        function resetForm() {
            // テキスト入力をクリア
            document.getElementById('employee-code').value = '';
            document.getElementById('name').value = '';
            document.getElementById('route-number').value = '';
            document.getElementById('vehicle').value = '';
            document.getElementById('odo-start').value = '';
            document.getElementById('odo-end').value = '';
            document.getElementById('planned-time-start').value = '';
            document.getElementById('planned-time-end').value = '';
            document.getElementById('operation-status').value = '';
            document.getElementById('remarks').value = '';
            
            // セレクトボックスをデフォルトに
            document.getElementById('attendance-status').value = '出勤';
            
            // 点呼時刻は今日の日付を保持
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            document.getElementById('roll-call-date').value = `${year}-${month}-${day}`;
            document.getElementById('roll-call-time').value = '';
            
            // ラジオボタンをデフォルトに
            document.querySelector('input[name="alcohol-checker"][value="あり"]').checked = true;
            document.querySelector('input[name="alcohol"][value="なし"]').checked = true;
            document.querySelector('input[name="health"][value="良好"]').checked = true;
            document.querySelector('input[name="pre-inspection"][value="あり"]').checked = true;
            document.querySelector('input[name="daily-inspection"][value="あり"]').checked = true;
            
            // チェックボックスをクリア
            document.getElementById('check-3set').checked = false;
            document.getElementById('check-logistar').checked = false;
            
            // 社員コード入力欄にフォーカス
            document.getElementById('employee-code').focus();
        }

        function setWorkStatus(status) {
            const box = document.getElementById('workStatusBox');
            if (!box) return;
            if (status === 'start') {
                box.classList.remove('ended');
                box.textContent = '始業';
            } else {
                box.classList.add('ended');
                box.textContent = '終業';
            }
        }

        function toggleWorkStatus() {
            const box = document.getElementById('workStatusBox');
            if (!box) return;
            if (box.classList.contains('ended')) {
                setWorkStatus('start');
            } else {
                setWorkStatus('end');
            }
        }

        // ページ読み込み時の初期設定
        window.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            const todayStr = `${year}-${month}-${day}`;
            document.getElementById('roll-call-date').value = todayStr;

            // 画面上部の日付表示（例：2025年1月8日）
            const currentDateEl = document.getElementById('current-date');
            if (currentDateEl) {
                currentDateEl.textContent = `${year}年${Number(month)}月${Number(day)}日`;
            }

            // 始業／終業ボックスの初期状態を時間帯で決定（日本時間 0:00-11:59 → 始業, 12:00-23:59 → 終業）
            const now = new Date();
            const hour = now.getHours();
            if (hour < 12) {
                setWorkStatus('start');
            } else {
                setWorkStatus('end');
            }

            // 社員コード入力時のマスタ自動補完
            const empInput = document.getElementById('employee-code');
            if (empInput) {
                empInput.addEventListener('change', autoFillFromMaster);
                empInput.addEventListener('blur', autoFillFromMaster);
                empInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        autoFillFromMaster();
                    }
                });
            }
        });

        function loadMasterData() {
            try {
                const stored = localStorage.getItem('tenkoboMaster');
                if (!stored) return [];
                const parsed = JSON.parse(stored);
                return Array.isArray(parsed) ? parsed : [];
            } catch (e) {
                return [];
            }
        }

        function autoFillFromMaster() {
            const codeInput = document.getElementById('employee-code');
            if (!codeInput) return;
            const code = codeInput.value.trim();
            if (!code) return;

            const master = loadMasterData();
            const hit = master.find(m => String(m.employeeCode) === code);
            if (!hit) {
                return;
            }

            const setValue = (id, value) => {
                const el = document.getElementById(id);
                if (el && value != null) {
                    el.value = value;
                }
            };

            setValue('name', hit.name || '');
            setValue('route-number', hit.routeNumber || '');
            setValue('vehicle', hit.vehicle || '');
            setValue('planned-time-start', hit.plannedTimeStart || '');
            setValue('planned-time-end', hit.plannedTimeEnd || '');
        }
    </script>
</body>
</html>
