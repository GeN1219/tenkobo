<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点呼一覧</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "MS Gothic", "Osaka-Mono", monospace;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background-color: white;
            border: 2px solid #000;
            padding: 20px;
        }

        .table-wrapper {
            overflow-x: auto;
            margin-top: 20px;
        }

        .header {
            text-align: center;
            border: 1px solid #000;
            padding: 15px;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            padding: 8px 20px;
            font-size: 14px;
            font-weight: bold;
            border: 1px solid #000;
            cursor: pointer;
            background-color: #B0E0E6;
            font-family: inherit;
        }

        .back-btn:hover {
            background-color: #9DD0D6;
        }

        .excel-btn {
            padding: 8px 20px;
            font-size: 14px;
            font-weight: bold;
            border: 1px solid #000;
            cursor: pointer;
            background-color: #90EE90;
            font-family: inherit;
        }

        .excel-btn:hover {
            background-color: #7ED87E;
        }

        .excel-btn:disabled {
            background-color: #CCCCCC;
            cursor: not-allowed;
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .search-label {
            font-weight: bold;
            white-space: nowrap;
        }

        .search-input {
            padding: 6px 8px;
            font-size: 14px;
            border: 1px solid #000;
            width: 200px;
        }

        .search-btn {
            padding: 6px 14px;
            font-size: 14px;
            font-weight: bold;
            border: 1px solid #000;
            cursor: pointer;
            background-color: #B0E0E6;
            font-family: inherit;
        }

        .search-btn:hover {
            background-color: #9DD0D6;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
            background-color: white;
        }

        th {
            background-color: #D3D3D3;
            border: 1px solid #000;
            padding: 8px 5px;
            text-align: center;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 10;
            white-space: nowrap;
        }

        td {
            border: 1px solid #000;
            padding: 6px 5px;
            text-align: left;
            word-break: break-word;
            max-width: 150px;
        }

        .alcohol-checker-col {
            min-width: 140px;
            white-space: nowrap;
        }

        .name-col {
            min-width: 160px;
            max-width: none;
            white-space: normal;
        }

        .remarks-col {
            min-width: 260px;
            max-width: none;
            white-space: normal;
        }

        tr:nth-child(even) {
            background-color: #F5F5F5;
        }

        tr:hover {
            background-color: #E6F3FF;
        }

        .no-records {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 16px;
        }

        .no-records {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="window.location.href='main.html'">メニューに戻る</button>
            <div>点呼一覧</div>
            <button class="excel-btn" id="excelBtn" onclick="exportToExcel()">Excel出力</button>
        </div>
        <div class="search-bar">
            <span class="search-label">社員コード検索:</span>
            <input id="searchEmployeeCode" class="search-input" type="text" placeholder="例: 12345">
            <button class="search-btn" onclick="searchRecords()">検索</button>
        </div>
        <div class="table-wrapper">
            <div id="recordsList">
                <!-- テーブルがここに表示されます -->
            </div>
        </div>
    </div>
    <script>
        function loadRecords(searchCode = '') {
            const records = JSON.parse(localStorage.getItem('tenkoboRecords') || '[]');
            const recordsList = document.getElementById('recordsList');

            // フィルタ処理（社員コードで部分一致）
            const filtered = searchCode
                ? records.filter(r => (r.employeeCode || '').includes(searchCode))
                : records;

            if (filtered.length === 0) {
                recordsList.innerHTML = '<div class="no-records">該当する点呼データがありません</div>';
                return;
            }

            // 新しい順にソート
            filtered.sort((a, b) => b.id - a.id);

            // テーブルヘッダー
            let tableHTML = '<table><thead><tr>';
            tableHTML += '<th>修正</th>';
            tableHTML += '<th>No</th>';
            tableHTML += '<th>登録日時</th>';
            tableHTML += '<th>社員コード</th>';
            tableHTML += '<th class="name-col">名前</th>';
            tableHTML += '<th>ルート番号</th>';
            tableHTML += '<th>使用車両</th>';
            tableHTML += '<th>計画時刻（開始）</th>';
            tableHTML += '<th>計画時刻（終了）</th>';
            tableHTML += '<th>出勤状況</th>';
            tableHTML += '<th>点呼時刻</th>';
            tableHTML += '<th class="alcohol-checker-col">アルコールチェッカー</th>';
            tableHTML += '<th>アルコール</th>';
            tableHTML += '<th>体調</th>';
            tableHTML += '<th>運行前点検</th>';
            tableHTML += '<th>日常点検実施</th>';
            tableHTML += '<th>ODO開始</th>';
            tableHTML += '<th>ODO終了</th>';
            tableHTML += '<th>運行状況の確認</th>';
            tableHTML += '<th class="remarks-col">備考</th>';
            tableHTML += '</tr></thead><tbody>';

            // テーブルデータ
            filtered.forEach((record, index) => {
                const date = new Date(record.createdAt);
                const dateStr = date.toLocaleString('ja-JP', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                tableHTML += '<tr>';
                tableHTML += `<td><button class="search-btn" onclick="editRecord(${record.id})">修正</button></td>`;
                tableHTML += `<td>${filtered.length - index}</td>`;
                tableHTML += `<td>${dateStr}</td>`;
                tableHTML += `<td>${record.employeeCode || '-'}</td>`;
                tableHTML += `<td class="name-col">${record.name || '-'}</td>`;
                tableHTML += `<td>${record.routeNumber || '-'}</td>`;
                tableHTML += `<td>${record.vehicle || '-'}</td>`;
                tableHTML += `<td>${record.plannedTimeStart || '-'}</td>`;
                tableHTML += `<td>${record.plannedTimeEnd || '-'}</td>`;
                tableHTML += `<td>${record.attendanceStatus || '-'}</td>`;
                // 点呼時刻の表示（日付と時刻を結合）
                let rollCallDisplay = '-';
                if (record.rollCallDateTime) {
                    const rollCallDate = new Date(record.rollCallDateTime);
                    rollCallDisplay = rollCallDate.toLocaleString('ja-JP', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                } else if (record.rollCallDate && record.rollCallTime) {
                    rollCallDisplay = `${record.rollCallDate} ${record.rollCallTime}`;
                } else if (record.rollCallTime) {
                    rollCallDisplay = record.rollCallTime;
                }
                tableHTML += `<td>${rollCallDisplay}</td>`;
                tableHTML += `<td class="alcohol-checker-col">${record.alcoholChecker || '-'}</td>`;
                tableHTML += `<td>${record.alcohol || '-'}</td>`;
                tableHTML += `<td>${record.health || '-'}</td>`;
                tableHTML += `<td>${record.preInspection || '-'}</td>`;
                tableHTML += `<td>${record.dailyInspection || '-'}</td>`;
                tableHTML += `<td>${record.odoStart || '-'}</td>`;
                tableHTML += `<td>${record.odoEnd || '-'}</td>`;
                tableHTML += `<td>${record.operationStatus || '-'}</td>`;
                tableHTML += `<td class="remarks-col">${record.remarks || '-'}</td>`;
                tableHTML += '</tr>';
            });

            tableHTML += '</tbody></table>';
            recordsList.innerHTML = tableHTML;
        }

        function searchRecords() {
            const code = document.getElementById('searchEmployeeCode').value.trim();
            loadRecords(code);
        }

        function editRecord(id) {
            const records = JSON.parse(localStorage.getItem('tenkoboRecords') || '[]');
            const target = records.find(r => r.id === id);
            if (!target) {
                alert('対象データが見つかりません');
                return;
            }
            localStorage.setItem('tenkoboEditingRecord', JSON.stringify(target));
            window.location.href = 'index.html';
        }

        // Enterキーで検索
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('searchEmployeeCode');
            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    searchRecords();
                }
            });
        });

        function exportToExcel() {
            const records = JSON.parse(localStorage.getItem('tenkoboRecords') || '[]');
            
            if (records.length === 0) {
                alert('出力するデータがありません');
                return;
            }

            // 新しい順にソート
            records.sort((a, b) => b.id - a.id);

            // CSVヘッダー
            const headers = [
                'No',
                '登録日時',
                '社員コード',
                '名前',
                'ルート番号',
                '使用車両',
                '計画時刻（開始）',
                '計画時刻（終了）',
                '出勤状況',
                '点呼時刻',
                'アルコールチェッカー',
                'アルコール',
                '体調',
                '運行前点検',
                '日常点検実施',
                'ODO開始',
                'ODO終了',
                '運行状況の確認',
                '備考'
            ];

            // CSVデータ行を生成
            const csvRows = [headers.join(',')];

            records.forEach((record, index) => {
                const date = new Date(record.createdAt);
                const dateStr = date.toLocaleString('ja-JP', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                // 点呼時刻の表示
                let rollCallDisplay = '-';
                if (record.rollCallDateTime) {
                    const rollCallDate = new Date(record.rollCallDateTime);
                    rollCallDisplay = rollCallDate.toLocaleString('ja-JP', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                } else if (record.rollCallDate && record.rollCallTime) {
                    rollCallDisplay = `${record.rollCallDate} ${record.rollCallTime}`;
                } else if (record.rollCallTime) {
                    rollCallDisplay = record.rollCallTime;
                }

                // CSV用に値をエスケープ（カンマや改行を含む場合）
                function escapeCsvValue(value) {
                    if (value === null || value === undefined) return '';
                    const str = String(value);
                    if (str.includes(',') || str.includes('"') || str.includes('\n')) {
                        return '"' + str.replace(/"/g, '""') + '"';
                    }
                    return str;
                }

                const row = [
                    records.length - index,
                    dateStr,
                    escapeCsvValue(record.employeeCode || ''),
                    escapeCsvValue(record.name || ''),
                    escapeCsvValue(record.routeNumber || ''),
                    escapeCsvValue(record.vehicle || ''),
                    escapeCsvValue(record.plannedTimeStart || ''),
                    escapeCsvValue(record.plannedTimeEnd || ''),
                    escapeCsvValue(record.attendanceStatus || ''),
                    escapeCsvValue(rollCallDisplay),
                    escapeCsvValue(record.alcoholChecker || ''),
                    escapeCsvValue(record.alcohol || ''),
                    escapeCsvValue(record.health || ''),
                    escapeCsvValue(record.preInspection || ''),
                    escapeCsvValue(record.dailyInspection || ''),
                    escapeCsvValue(record.odoStart || ''),
                    escapeCsvValue(record.odoEnd || ''),
                    escapeCsvValue(record.operationStatus || ''),
                    escapeCsvValue(record.remarks || '')
                ];
                csvRows.push(row.join(','));
            });

            // BOM付きUTF-8でCSVを作成
            const csvContent = '\uFEFF' + csvRows.join('\n');
            
            // ファイル名に日時を含める
            const now = new Date();
            const fileName = `点呼一覧_${now.getFullYear()}${String(now.getMonth() + 1).padStart(2, '0')}${String(now.getDate()).padStart(2, '0')}_${String(now.getHours()).padStart(2, '0')}${String(now.getMinutes()).padStart(2, '0')}.csv`;

            // Blobを作成してダウンロード
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', fileName);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // ページ読み込み時にレコードを表示
        loadRecords();
    </script>
</body>
</html>
