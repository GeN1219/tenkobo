<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点呼画面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "MS Gothic", "Osaka-Mono", monospace;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border: 2px solid #000;
            padding: 20px;
        }

        .header {
            text-align: center;
            border: 1px solid #000;
            padding: 8px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .row {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            min-height: 30px;
        }

        .label {
            width: 120px;
            font-size: 14px;
        }

        .input-box {
            height: 25px;
            border: 1px solid #000;
            padding: 0 5px;
            display: flex;
            align-items: center;
        }

        .input-yellow {
            background-color: #FFD700;
            width: 80px;
        }

        .input-yellow-long {
            background-color: #FFFF00;
            width: 250px;
        }

        .input-yellow-medium {
            background-color: #FFD700;
            width: 120px;
        }

        .checkbox-red {
            width: 80px;
            background-color: #DC143C;
            color: white;
            text-align: center;
            font-size: 12px;
        }

        .checkbox-section {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .checkbox-item input[type="checkbox"] {
            width: 15px;
            height: 15px;
        }

        label {
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        input[type="radio"] {
            cursor: pointer;
        }

        .text-small {
            font-size: 12px;
            margin-left: 10px;
        }

        .meter-box {
            background-color: #FFD700;
            width: 100px;
            height: 25px;
            border: 1px solid #000;
            display: inline-block;
        }

        .meter-label {
            margin-left: 10px;
            font-size: 12px;
        }

        .input-wide {
            background-color: #FFD700;
            width: 400px;
            height: 25px;
            border: 1px solid #000;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            gap: 20px;
        }

        .btn {
            padding: 12px 60px;
            font-size: 16px;
            font-weight: bold;
            border: 1px solid #000;
            cursor: pointer;
        }

        .btn-cancel {
            background-color: #B0E0E6;
        }

        .btn-confirm {
            background-color: #87CEEB;
        }

        .status-buttons {
            display: flex;
            gap: 10px;
            margin-left: auto;
        }

        .status-btn {
            width: 60px;
            height: 60px;
            border: 1px solid #000;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
        }

        .status-started {
            background-color: #B0E0E6;
        }

        .status-ended {
            background-color: #FFD700;
        }

        .header-row {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .header-title {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-row">
            <div class="header header-title">点呼画面</div>
            <div class="status-buttons">
                <button class="status-btn status-started">始業<br>済</button>
                <button class="status-btn status-ended">終業<br>未</button>
            </div>
        </div>

        <div class="row">
            <div class="label">注意モード</div>
            <div class="input-box input-yellow">ニ入力</div>
        </div>

        <div class="row">
            <div class="label">会社</div>
            <div class="input-box input-yellow-long">ーデータなりなし</div>
        </div>

        <div class="row">
            <div class="label">ルート番号</div>
            <div class="input-box input-yellow-medium">ーデータなりなし</div>
        </div>

        <div class="row">
            <div class="label">受理時間</div>
            <div class="input-box input-yellow-medium">ーデータなりなし</div>
        </div>

        <div class="row">
            <div class="label">計量時刻</div>
            <div class="input-box input-yellow-medium">～</div>
            <div class="input-box input-yellow-medium" style="margin-left: 10px;">ーデータなりなし</div>
        </div>

        <div class="row">
            <div class="label">ニ級件状</div>
            <div class="checkbox-section">
                <div class="checkbox-red">入力</div>
                <div class="checkbox-item">
                    <input type="checkbox" id="indoor">
                    <label for="indoor">庁内</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="others">
                    <label for="others">その他</label>
                </div>
                <span class="text-small">ー可基他は当社、デタベで適切</span>
            </div>
        </div>

        <div class="row">
            <div class="label">会社場規</div>
            <div class="checkbox-red">ーテタン指下で後制の設措み無る</div>
        </div>

        <div class="row">
            <div class="label">アルコールチェッカ</div>
            <div class="checkbox-red"></div>
            <div class="checkbox-red" style="margin-left: 60px;">ーテタン改設制すると設措み無る</div>
        </div>

        <div class="row">
            <div class="label">アルコール</div>
            <div class="checkbox-red"></div>
            <div class="checkbox-red" style="margin-left: 60px;">ーテタン改設制すると設措み無る</div>
        </div>

        <div class="row">
            <div class="label">中賀</div>
            <div class="checkbox-red"></div>
            <div class="checkbox-red" style="margin-left: 60px;">ーテタン改設制すると設措み無る</div>
        </div>

        <div class="row">
            <div class="label">通行斤承認</div>
            <div class="checkbox-red"></div>
            <div class="checkbox-red" style="margin-left: 60px;">ーテタン改設制すると設措み無る</div>
        </div>

        <div class="row">
            <div class="label">日常宿渡実施</div>
            <div class="checkbox-red"></div>
            <div class="checkbox-red" style="margin-left: 60px;">ーテタン改設制すると設措み無る（必定）</div>
        </div>

        <div class="row">
            <div class="label">受付担当</div>
            <div style="margin-left: 10px;">OOOメーター</div>
            <div class="meter-box" style="margin-left: 10px;"></div>
            <span class="meter-label">km （必定）</span>
        </div>

        <div class="row">
            <div class="label">通行中の注記</div>
            <div class="input-wide">ーあれば入力</div>
        </div>

        <div class="row">
            <div class="label">備考</div>
            <div class="input-wide">ーあれば入力</div>
        </div>

        <div class="buttons">
            <button class="btn btn-cancel">キャンセル</button>
            <button class="btn btn-confirm">確定</button>
        </div>
    </div>
</body>
</html>
