<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点呼アプリメニュー</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "MS Gothic", "Osaka-Mono", monospace;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background-color: white;
            border: 2px solid #000;
            padding: 40px;
        }

        .header {
            text-align: center;
            border: 1px solid #000;
            padding: 15px;
            margin-bottom: 40px;
            font-weight: bold;
            font-size: 20px;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .menu-btn {
            width: 100%;
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid #000;
            cursor: pointer;
            background-color: #87CEEB;
            font-family: inherit;
            transition: background-color 0.2s;
        }

        .menu-btn:hover {
            background-color: #6BB6D6;
        }

        .menu-btn:active {
            background-color: #5AA5C5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">点呼アプリメニュー</div>
        <div class="menu-buttons">
            <button class="menu-btn" onclick="window.location.href='index.html'">点呼する</button>
            <button class="menu-btn" onclick="window.location.href='result.html'">一覧を見る</button>
        </div>
    </div>
</body>
</html>
