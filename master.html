<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点呼マスタ管理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "MS Gothic", "Osaka-Mono", monospace;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            border: 2px solid #000;
            padding: 20px;
        }

        .header {
            text-align: center;
            border: 1px solid #000;
            padding: 10px;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 18px;
        }

        .description {
            font-size: 13px;
            margin-bottom: 15px;
        }

        .add-form {
            background-color: #FFFACD;
            border: 1px solid #000;
            padding: 15px;
            margin-bottom: 20px;
        }

        .form-title {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .form-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .form-row label {
            width: 120px;
            font-size: 13px;
        }

        .form-row input {
            padding: 5px;
            border: 1px solid #000;
            font-family: inherit;
            font-size: 13px;
        }

        .form-row input[type="text"] {
            flex: 1;
            min-width: 150px;
        }

        .form-row input[type="time"] {
            width: 100px;
        }

        .form-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #000;
            padding: 6px 8px;
            text-align: left;
        }

        th {
            background-color: #D3D3D3;
        }

        .btn-row {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .btn {
            padding: 8px 18px;
            font-size: 13px;
            font-weight: bold;
            border: 1px solid #000;
            cursor: pointer;
            background-color: #B0E0E6;
        }

        .btn:hover {
            background-color: #9DD0D6;
        }

        .btn-add {
            background-color: #90EE90;
        }

        .btn-add:hover {
            background-color: #7FDD7F;
        }

        .btn-delete {
            background-color: #FFB6C1;
            padding: 4px 12px;
            font-size: 12px;
        }

        .btn-delete:hover {
            background-color: #FFA5B0;
        }

        .btn-clear {
            background-color: #FFD700;
        }

        .btn-clear:hover {
            background-color: #FFC700;
        }

        .action-col {
            width: 60px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">点呼マスタ管理</div>
        <p class="description">
            この画面は<span style="font-weight: bold;">「社員コード」による自動入力用マスタ</span>です。<br>
            ここに登録された内容をもとに、点呼画面(index.html)の<br>
            「社員コード」入力時に「名前」「ルート番号」「使用車両」「計画時刻」が自動で入力されます。
        </p>

        <div class="add-form">
            <div class="form-title">新規追加</div>
            <div class="form-row">
                <label>社員コード:</label>
                <input type="text" id="new-employee-code" placeholder="例: 1001">
            </div>
            <div class="form-row">
                <label>名前:</label>
                <input type="text" id="new-name" placeholder="例: 山田太郎">
            </div>
            <div class="form-row">
                <label>ルート番号:</label>
                <input type="text" id="new-route-number" placeholder="例: R01">
            </div>
            <div class="form-row">
                <label>使用車両:</label>
                <input type="text" id="new-vehicle" placeholder="例: 大阪100 あ 1234">
            </div>
            <div class="form-row">
                <label>計画時刻(開始):</label>
                <input type="time" id="new-time-start">
                <label style="width: auto; margin-left: 20px;">計画時刻(終了):</label>
                <input type="time" id="new-time-end">
            </div>
            <div class="form-buttons">
                <button class="btn btn-clear" onclick="clearForm()">クリア</button>
                <button class="btn btn-add" onclick="addMaster()">追加</button>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>社員コード</th>
                    <th>名前</th>
                    <th>ルート番号</th>
                    <th>使用車両</th>
                    <th>計画時刻(開始)</th>
                    <th>計画時刻(終了)</th>
                    <th class="action-col">操作</th>
                </tr>
            </thead>
            <tbody id="masterTableBody">
                <!-- JSで表示 -->
            </tbody>
        </table>

        <div class="btn-row">
            <button class="btn" onclick="window.location.href='main.html'">メニューに戻る</button>
        </div>
    </div>

    <script>
        // 初期マスタ(テストデータ4件)
        const DEFAULT_MASTER = [
            {
                employeeCode: '1001',
                name: '山田太郎',
                routeNumber: 'R01',
                vehicle: '大阪100 あ 1234',
                plannedTimeStart: '08:00',
                plannedTimeEnd: '17:00'
            },
            {
                employeeCode: '1002',
                name: '佐藤花子',
                routeNumber: 'R02',
                vehicle: '大阪200 い 5678',
                plannedTimeStart: '09:00',
                plannedTimeEnd: '18:00'
            },
            {
                employeeCode: '1003',
                name: 'テスト1',
                routeNumber: 'R03',
                vehicle: '京都300 う 9012',
                plannedTimeStart: '07:30',
                plannedTimeEnd: '16:30'
            },
            {
                employeeCode: '101451',
                name: '大岸玄',
                routeNumber: 'AA2201',
                vehicle: '名古屋300 み 1101',
                plannedTimeStart: '07:30',
                plannedTimeEnd: '18:30'
            }
        ];

        function loadMaster() {
            const stored = localStorage.getItem('tenkoboMaster');
            let master;
            if (stored) {
                try {
                    master = JSON.parse(stored);
                } catch (e) {
                    master = DEFAULT_MASTER;
                    localStorage.setItem('tenkoboMaster', JSON.stringify(master));
                }
            } else {
                master = DEFAULT_MASTER;
                localStorage.setItem('tenkoboMaster', JSON.stringify(master));
            }
            return master;
        }

        function saveMaster(master) {
            localStorage.setItem('tenkoboMaster', JSON.stringify(master));
        }

        function renderTable() {
            const master = loadMaster();
            const tbody = document.getElementById('masterTableBody');
            tbody.innerHTML = master.map((row, index) => `
                <tr>
                    <td>${row.employeeCode}</td>
                    <td>${row.name}</td>
                    <td>${row.routeNumber}</td>
                    <td>${row.vehicle}</td>
                    <td>${row.plannedTimeStart}</td>
                    <td>${row.plannedTimeEnd}</td>
                    <td class="action-col">
                        <button class="btn btn-delete" onclick="deleteMaster(${index})">削除</button>
                    </td>
                </tr>
            `).join('');
        }

        function addMaster() {
            const employeeCode = document.getElementById('new-employee-code').value.trim();
            const name = document.getElementById('new-name').value.trim();
            const routeNumber = document.getElementById('new-route-number').value.trim();
            const vehicle = document.getElementById('new-vehicle').value.trim();
            const plannedTimeStart = document.getElementById('new-time-start').value;
            const plannedTimeEnd = document.getElementById('new-time-end').value;

            if (!employeeCode) {
                alert('社員コードを入力してください。');
                return;
            }

            const master = loadMaster();
            
            // 重複チェック
            const duplicate = master.find(m => m.employeeCode === employeeCode);
            if (duplicate) {
                alert('この社員コードは既に登録されています。');
                return;
            }

            master.push({
                employeeCode,
                name,
                routeNumber,
                vehicle,
                plannedTimeStart,
                plannedTimeEnd
            });

            saveMaster(master);
            renderTable();
            clearForm();
            alert('マスタを追加しました。');
        }

        function deleteMaster(index) {
            if (!confirm('このマスタを削除してもよろしいですか?')) {
                return;
            }

            const master = loadMaster();
            master.splice(index, 1);
            saveMaster(master);
            renderTable();
            alert('マスタを削除しました。');
        }

        function clearForm() {
            document.getElementById('new-employee-code').value = '';
            document.getElementById('new-name').value = '';
            document.getElementById('new-route-number').value = '';
            document.getElementById('new-vehicle').value = '';
            document.getElementById('new-time-start').value = '';
            document.getElementById('new-time-end').value = '';
        }

        document.addEventListener('DOMContentLoaded', renderTable);
    </script>
</body>
</html>
